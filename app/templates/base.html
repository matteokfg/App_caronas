{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Unisocar</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>




            

<body>
  <header id="nav">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-color">
      <a class="navbar-brand" href="#">Unisocar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          {% if request.user.is_authenticated %}
          <!--item temporario-->
          <li class="nav-item">
            <a href="{% url 'caronas_disponiveis' %}" class="nav-link font-weight-bold">Caronas Disponíveis</a>
          </li>
          <!--fim do item temporario-->
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{% url 'logout' %}">Logout</a>
          </li>
          
          {% else %}
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{% url 'cadastro' %}">Cadastre-se</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main role="main">
    {% block content %}
    {% endblock %}
  </main>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Voltar ao topo</a></p>
    <p>© Companhia S.A., 2017-2018 · <a href="#">Privacidade</a> · <a href="nav">Termos</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>

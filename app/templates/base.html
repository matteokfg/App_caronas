{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- BLOCO COM O TITULO DA PAGINA -->
  {% block titulo %}
  {% endblock %}
  <!-- FIM DI BLOCO DO TITULO -->

  <!-- Link com CDN do Bootstrap 4.1.3 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Link com o CSS do FOOTER -->
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <!-- link com o CSS da NAVBAR -->
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

  <!-- BLOCO COM O CODIGO EXTRA DE CSS, NA TAG STYLE -->
  {% block estilo %}
  {% endblock %}
  <!-- FIM DO BLOCO DO ESTILO -->
</head>


<body>
  <!-- NAVBAR -->
  <header id="nav">
    {% block navbar %}
    {% endblock %}
  </header>
  <!-- FIM DA NAVBAR -->

  <!-- BLOCO DE UM ELEMENTO DA PAGINA INDEX -->
  {% block jumbotron_index %}
  {% endblock %}
  <!-- FIM DO BLOCO -->

  <br>
  <!-- BLOCO COM O CONTEUDO DA PAGINA -->
  <main role="main" class="container" style="padding-top: 45px; margin-bottom: 10px; min-height: 100vh;">
    {% block content %}
    {% endblock %}
  </main>
  <!-- FIM DO BLOCO DO CONTEUDO -->

  <!-- FOOTER -->
  <footer class="rodape">
    <div class="container d-flex align-items-center h-100">
      <div class="row w-100">
        <div class="col-12 text-center">
          <div class="d-flex justify-content-center">
            <p class="text-white">&copy; 2023 - Unisocar - <a href="{% static 'docs/POLÍTICAS DE PRIVACIDADE UNISOCAR.pdf' %}" class="termos" target="_blank">Privacidade</a> - <a href="{% static 'docs/TERMOS E CONDIÇÕES GERAIS DE USO UNISOCAR.pdf' %}" class="termos" target="_blank">Termos</a></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- ENDFOOTER -->

  <!-- BLOCO COM CODIGO EM JAVASCRIPT -->
  {% block javascript %}
  {% endblock %}
  <!--  FIM DO BLOCO JAVASCRIPT -->

  <!-- SCRIPTS DO BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

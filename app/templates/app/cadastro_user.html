{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Cadastro</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <main role="main">
        <div class="container">
            <h2 class="text-dark">Cadastre-se</h2>
        </div>
        <form method="post" class="">
            <div class="container">
                {% csrf_token %}

                {{ user_form|crispy }}

                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="termos" required> Li e estou de acordo com o <a href="">Termo de Uso e Política de Privacidade</a> 
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer class="container">
        <p class="float-right"><a href="#">Voltar ao topo</a></p>
        <p>© Unisocar S.A. <a href="#">Privacidade</a> · <a href="nav">Termos</a></p>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

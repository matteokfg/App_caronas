{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Cadastro</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>

<body>
    <main role="main" style="padding-top: 45px; margin-bottom: 10px; min-height: 100vh;">
        <div class="container">
            <h2 class="text-dark">Cadastre-se</h2>
        </div>
        <form method="post" class="">
            <div class="container">
                {% csrf_token %}

                {{ user_form|crispy }}

                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="termos" required> Li e estou de acordo com o <a href="{% static 'docs/POLITICAS_DE_PRIVACIDADE_UNISOCAR.pdf' %}">Termo de Uso e Pol√≠tica de Privacidade</a> 
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <div class="container d-flex align-items-center h-100">
          <div class="row w-100">
            <div class="col-12 text-center">
              <div class="d-flex justify-content-center">
                <p class="text-white">&copy; 2023 - Unisocar - <a href="{% static 'docs/POLITICAS_DE_PRIVACIDADE_UNISOCAR.pdf' %}" class="termos">Privacidade</a> - <a href="{% static 'docs/TERMOS_E_CONDICOES_GERAIS_DE_USO_UNISOCAR.pdf' %}" class="termos">Termos</a></p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

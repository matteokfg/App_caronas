<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  

  <title>Cadastro - Passageiro</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Cadastre-se como Passageiro!</h1>
    <label for="inputNome" class="sr-only">Nome Completo</label>
    <input type="text" id="inputNome" class="form-control" placeholder="Nome completo" required autofocus><br> 
    <label for="inputGenero" class="sr-only">Gênero</label>
    <input type="text" id="inputGenero" class="form-control" placeholder="Gênero" required autofocus><br>
    <label for="inputRelacao" class="sr-only">Qual a sua relação com a UNISO?</label>
    <input type="text" id="inputRelacao" class="form-control" placeholder="Qual a sua relação com a UNISO?" required autofocus><br>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus><br>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required><br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Eu concordo com os Termos de Uso e Privacidade
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar-se</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Motorista</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Já possui uma conta? Conecte-se</button>
    <p class="mt-5 mb-3 text-muted">&copy; Unisocar - 2023</p>
  
  
  </form>
</body>

</html>

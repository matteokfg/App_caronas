<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Faça Login e aproveite o UnisoCar!</h1>
    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus><br>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required><br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Li e estou de acordo com o <a href="">Termo de Uso e Política de Privacidade</a> 
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> <br>
    <p>Não possui conta? <a href="">Cadastre-se</a> </p>

  </form>

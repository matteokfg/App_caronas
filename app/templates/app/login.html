{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body class="text-center">
  <div class="container">
    <img class="mb-4" src="../../../media/logo-unisocar.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Faça Login e aproveite o UnisoCar!</h1>

    <form class="form-signin" method="post" action="/login">
      {% csrf_token %}

      <label for="inputNome" class="sr-only">Nome</label>
      <input name="username" type="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus><br>
      <label for="inputSenha" class="sr-only">Senha</label>
      <input name="password" type="password" id="inputSenha" class="form-control" placeholder="Senha" required><br>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> <br>
      <p>Não possui conta? <a href="{% url 'cadastro' %}">Cadastre-se</a> </p>
      <p class="mt-5 mb-3 text-muted">&copy; Unisocar</p>
    </form>
  </div>
</body>
</html>
